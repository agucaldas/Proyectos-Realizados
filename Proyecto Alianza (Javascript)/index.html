<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/js.js"></script>
    <title>Netflics</title>
</head>
<body>
    <div class="container-fluid">
        
        <!-- Navegacion-->
        <div class="row text-center">
            <div class="col-lg-9">
                    <nav aria-label="...">
                            <ul class="pagination">                          
                            <li class="page-item" id="liPelicula"><a class="page-link" >Peliculas</a></li>
                            <li class="page-item" id="liArtista">
                                <a class="page-link" >Artistas<span class="sr-only"></span></a>
                            </li>
                            <li class="page-item" id="liUsuario"><a class="page-link">Usuarios</a></li>                          
                            </ul>
                    </nav>
            </div> 
            <div class="col-lg-3">
                <input type="button" id="cargaActores" value="Cargar Actores" class="btn btn-primary ">
                <input type="button" id="cargaDirectores" value="Cargar Directores" class="btn btn-primary">
            </div>           
        </div>
        <div class="row text-center">
                <div class="col-lg-3 col-lg-offset-4">
                        <select name="" id="selectConsultas" class="form-control">
                                <option value="C">Consulta C</option>
                                <option value="D">Consulta D</option>
                                <option value="E">Consulta E</option>
                                <option value="F">Consulta F</option>
                                <option value="G">Consulta G</option>
                        </select>
                        
                </div>
                <div class="col-lg-1">
                <input type="button" id="consultas" value="Consultar" class="btn btn-primary ">
                </div>
        </div>
        <!-- Div de Peliculas-->
        <div class="row" id="divPeliculas">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1>Peliculas</h1>
                        <nav class="navbar navbar-default">
                                <form class="navbar-form navbar-left" role="search">
                                        <div class="form-group">
                                        <input type="text" id="inputFiltrar" class="form-control" placeholder="Search">
                                        </div>
                                        <button type="submit" id="filtrar"  class="btn  btn-primary">Submit</button>
                                        
                                </form>    
                        </nav>
                        <table class="table">
                                <thead>
                                    <th>Titulo</th>
                                    <th>Fecha de estreno</th>
                                    <th>Puntaje</th>
                                    <th>Borrar</th>                        
                                </thead>
                                <tbody id="tablaPelicula">
                                    
                                </tbody>
                        </table>

                        
                </div>
                <div class="col-lg-offset-6 col-lg-4">
                        <input type="button" value="Nueva Pelicula" class="btn-sm btn-primary" data-toggle="modal" data-target="#myModal">
                </div> 
                <!-- Modal de Nueva pelicula-->  
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Ingresar Datos de Nueva Pelicula</h4>
                                </div>
                                <div class="modal-body">
                                <!-- Poner Formulario de Agregar Pelicula-->
                                <form class="form-horizontal">
                                        <div class="form-group">
                                        <label for="titulo" class=" control-label">Titulo</label>
                                        <div class="">
                                            <input type="text" class="form-control" id="titulo" placeholder="Titulo">
                                        </div>
                                        </div>
                                        <div class="form-group">
                                        <label for="fecha" class=" control-label">Fecha</label>
                                        <div class="">
                                            <input type="date" class="form-control" id="fecha" placeholder="Password">
                                        </div>
                                        </div>
                                        <div class="form-group">
                                                <label for="puntaje" class="control-label">Puntaje</label>
                                                <div class="">
                                                <input type="text" class="form-control" id="puntaje" placeholder="Password">
                                                </div>
                                        </div>
                                        
                                        
                                        <div class="form-group">
                                                                <label for="descripcion" class=" control-label">Descripcion</label>
                                                                <div class="">
                                                                    <textarea name="" class="form-control"  id="descripcion" cols="30" rows="10"></textarea>                                                           
                                                                </div>
                                        </div>
                                        
                                        </form>
                                </div>
                                <div class="modal-footer">  
                                <!-- push de la nueva pelicula-->
                                <button type="button" class="btn btn-primary" id="nuevaPeli" data-dismiss="modal">Confirmar</button>
                                </div>
                            </div>
                        </div>
                </div>      
        </div>
        <!-- Div de Artistas-->
        <div class="row" id="divArtistas">
                <div class="col-lg-8 col-lg-offset-2">
                        <h1>Artistas</h1>
                        <table class="table">
                                <thead>
                                    <th>Nombre</th>
                                    <th>Pais de Origen</th> 
                                    <th>Tipo</th>  
                                    <th>Borrar</th>                    
                                </thead>
                                <tbody id="tablaArtistas">
                                    
                                </tbody>
                        </table>
                </div> 
        </div>
                 
            
        </div>
        <!-- Div de Usuarios-->
        <div class="row" id="divUsuarios">
                <div class="col-lg-8 col-lg-offset-2">
                        <h1>Usuarios</h1>
                        <table class="table">
                                <thead>
                                    <th>Nombre</th>
                                    <th>Fecha de nacimiento</th>                      
                                </thead>
                                <tbody id="tablaUsuarios">
                                    
                                </tbody>
                        </table>
            
                </div>
        </div>
    </div>
</body>
</html>
